<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caesar Cipher</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1>Secret Message</h1>
        <p>🔐 Bienvenidx a Cifrado César 🔐</p> 
    </header>
        <div class="container">
          <img src="http://telefonosencriptados.net/images/icon_GAMFTencryption.png">
          <p>Ingresa el mensaje:</p>
          <input type="text" id="message" required/>
          <br>
          <p>Offset:</p>
          <input type="text" id="number" required/>
          <br>
          <button id="btn-encode">Encode</button>
          <button id="btn-decode">Decode</button>
        </div>
        <div id="result">
          <label>Secret Message:</label>
          <p id="result-paragraph"></p>
        </div>
    <footer>
      <p>Keep our Secret!</p>
    </footer>
  <!-- Scripts -->
  <script src="cipher.js"></script>
  <script src="index.js"></script>
</body>
</html>
